{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Users List</h2>
    <a href="{{ url_for('add_user') }}" class="add-user-button">Add User</a>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', id=user[0]) }}">
                            <button>Edit</button>
                        </a>
                        <a href="{{ url_for('delete_user', id=user[0]) }}">
                            <button class="delete-button">Delete</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
