{% extends "base.html" %}
{% block content %}
<h2>Edit User</h2>
<form action="{{ url_for('edit_user', id=user[0]) }}" method="post">
    <label for="username">Username</label>
    <input type="text" name="username" value="{{ user[1] }}" required>
    <label for="role">Role</label>
    <select name="role" required>
        <option value="user" {% if user[3] == 'user' %}selected{% endif %}>User</option>
        <option value="admin" {% if user[3] == 'admin' %}selected{% endif %}>Admin</option>
    </select>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
